<h1>{{titulo}}</h1>

<form action="{% url 'volumen:calcular' %}" method="post">
    {% csrf_token %}
    Introduzca el diámetro en metros:
    <input type="number" step="any" name="diametro" placeholder="Digite un número"><br>
    Introduzca la altura en metros:
    <input type="number" step="any" name="altura" placeholder="Digite un número"><br>
    
    <input type="submit" step="any" name="submit" value="Calcular">
</form>
