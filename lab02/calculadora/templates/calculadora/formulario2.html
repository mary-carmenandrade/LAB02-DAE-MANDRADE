<h1>{{titulo}}</h1>

<form action="{% url 'calculadora:calcular' %}" method="post">
    {% csrf_token %}
    Tipo de operación:
    <select name="operacion">
        <option value="" selected="selected">Eliga el tipo de aporación</option>
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select> <br>
    Número 1:
    <input type="number" name="num1" placeholder="Digite primer número"><br>
    Número 2:
    <input type="number" name="num2" placeholder="Digite segundo número"><br>
    
    <input type="submit" name="submit" value="Calcular">
</form>
